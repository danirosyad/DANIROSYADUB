<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			margin: auto;
		}
		.pembungkus {
			width: 300px;
			height: 400px;
			border: 15px solid lightgreen;
			position: relative;
		}
		.satu {
			background-color: lime;
		}
		.dua {
			background-color: #9b59b6;
			position: absolute;
			top: 0;
			left: 0; 
		}
		.tiga {
			background-color: #f1c40f;
		}
	</style>
</head>
<body>
	<div class="pembungkus">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>

</body>
</html>
